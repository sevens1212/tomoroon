<model-viewer

        <br>
　　　  <script>
　　　　　function copyUrl() {
    　　　 const element = document.createElement('input');
    　　　 element.value = "https://link.rakuten.co.jp/0/117/321/"
    　　　 document.body.appendChild(element);
   　　　  element.select();
    　　　 document.execCommand('copy');

　　　　  }
        </script>
